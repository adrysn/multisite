<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Current Site: {{ request.site.name }}</title>
  </head>

  <body>
    <header>
      <h1>Welcome to {{ request.site.name }}!</h1>
    </header>
    <section>
      <h2>Contents</h2>
      {% for entry in object_list %}
        {{ entry.title }}
      {% endfor %}
      {% block content %}{% endblock %}
    </section>
  </body>
</html>
